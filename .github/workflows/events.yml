name: Nightly K8s AI Analysis (Shell-only)

on:
  push:
  schedule:
    - cron: '0 18 * * *'
  workflow_dispatch: {}

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Prerequisites
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends curl jq conntrack

      - name: Start Docker (already preinstalled)
        run: |
          sudo systemctl enable docker || true
          sudo systemctl start docker || true
          docker --version

      - name: Install Minikube
        run: |
          curl -LO https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
          sudo install minikube-linux-amd64 /usr/local/bin/minikube

      - name: Start Minikube (Docker driver)
        env:
          CHANGE_MINIKUBE_NONE_USER: true
        run: |
          sudo minikube start --driver=docker --wait=all --force --force-systemd=true

      - name: Apply broken deployment
        run: |
          kubectl apply -f kubernetes/bad-deployment.yaml

      - name: Wait for pod to fail
        run: sleep 20

      - name: Install Ollama
        run: |
          curl -fsSL https://ollama.com/install.sh | sh
          ollama pull llama3 || true

      - name: Run collection
        run: bash scripts/collect.sh

      - name: Run analysis
        run: bash scripts/analyze.sh

